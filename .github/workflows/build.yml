name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master", "beta" ]

jobs:
  Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Add Musleabi Target
      run: rustup target add armv5te-unknown-linux-musleabi
    - name: Build
      run: cargo build --verbose

  Windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Add Musleabi Target
      run: rustup target add armv5te-unknown-linux-musleabi
    - name: Build
      run: cargo build --verbose
